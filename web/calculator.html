<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }
        input {
            width: 200px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <input type="text" id="expression" placeholder="Enter expression" onkeypress="handleKeyPress(event)">
    <p id="result"></p>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                calculateResult();
            }
        }
        function calculateResult() {
            let expression = document.getElementById("expression").value;
            try {
                document.getElementById("result").innerText = "Result: " + eval(expression);
            } catch {
                document.getElementById("result").innerText = "Error";
            }
        }
    </script>
</body>
</html>
